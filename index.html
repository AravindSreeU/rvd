<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <link rel="icon" type="image/x-icon" href="/sdk/new_ico.ico">
    <title>The Sidedish King</title>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WTTCYX0CZ7"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-WTTCYX0CZ7');
    </script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #34c759, #1c7c35);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px 30px;
            width: 400px;
            text-align: center;
        }
        .item {
            text-align: left;
            margin-bottom: 15px;
        }
        input[type="number"] {
            width: 80px;
            font-size: 16px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-left: 10px;
        }
        textarea {
            width: calc(100% - 10px);
            font-size: 16px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin: 10px 0;
        }
        button[type="button"] {
            background-color: #0b923f;
            color: white;
            border: none;
        }
        button[type="reset"] {
            background-color: white;
            color: #2e8b57;
            border: 1px solid #2e8b57;
        }
        hr {
            border: none;
            border-top: 1px solid #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="sdkl.png" alt="Logo" height="100px">
        <h2 id="date"></h2>
        <form id="orderForm">
            <div id="menu-container"></div>
            <div class="item">
                <label for="address">House Address:</label><br>
                <textarea id="address" name="address" rows="3" placeholder="Enter your address"></textarea>
            </div>
            <div class="item">
                <label for="notes">Notes:</label><br>
                <textarea id="notes" name="notes" rows="3" placeholder="Additional notes"></textarea>
            </div>
            <button type="button" onclick="submitOrder()">Place Order</button>
            <button type="reset">Reset</button>
        </form>
    </div>
    
    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";
      
        const firebaseConfig = {
          apiKey: "AIzaSyDS7nwmObqQcZUjy20Cbha1lCDiLEGEAR0",
          authDomain: "ar-3071a.firebaseapp.com",
          databaseURL: "https://ar-3071a-default-rtdb.firebaseio.com",
          projectId: "ar-3071a",
          storageBucket: "ar-3071a.appspot.com",
          messagingSenderId: "1041894951123",
          appId: "1:1041894951123:web:e1df8b3b7acbff637dac26"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
      
        function storeOrder(orderDetails) {
          const ordersRef = ref(db, "orders");
          push(ordersRef, orderDetails);
        }
      
        function submitOrder() {
          const groupUrl = "https://wa.me/919994959363?text=";
          let message = "";
          let orderDetails = [];
      
          document.querySelectorAll('.item input[type="checkbox"]').forEach(checkbox => {
            if (checkbox.checked) {
              const label = document.querySelector(`label[for="${checkbox.id}"]`).innerText;
              const quantityInput = document.getElementById(`quantity_${checkbox.id}`);
              let quantity = quantityInput.value || 1;
              message += `${label}, Qty: ${quantity}\n`;
              orderDetails.push({ item: label, quantity });
            }
          });
      
          const address = document.getElementById("address").value.trim();
          const notes = document.getElementById("notes").value.trim();
      
          if (message) {
            if (!address) {
              alert("Please enter your house address.");
              return;
            }
      
            message += `Address: ${address}`;
            if (notes) {
              message += `\nNotes: ${notes}`;
            }
      
            const orderData = {
              items: orderDetails,
              address: address,
              notes: notes,
              timestamp: new Date().toISOString()
            };
      
            storeOrder(orderData);
      
            window.location.href = groupUrl + encodeURIComponent(message);
          } else {
            alert("Please select at least one item and enter its quantity.");
          }
        }
      </script>
      
    <script>
        function loadMenu() {
            fetch('menu.csv?' + new Date().getTime())
                .then(response => response.text())
                .then(data => {
                    const lines = data.split('\n');
                    let menuHTML = '';
                    lines.forEach(line => {
                        const [item, qty, price] = line.split(',');
                        if (item && qty && price) {
                            menuHTML += `
                                <div class="item">
                                    <input type="checkbox" id="${item}" name="${item}">
                                    <label for="${item}">${item} (${qty} - ${price}/-)</label>
                                    <input type="number" id="quantity_${item}" name="quantity_${item}" min="1" placeholder="Qty">
                                    <hr>
                                </div>`;
                        }
                    });
                    document.getElementById('menu-container').innerHTML = menuHTML;
                })
                .catch(error => console.error('Error loading menu:', error));
        }
        function updateDate() {
            document.getElementById('date').textContent = new Date().toDateString() + ' - Menu';
        }
        window.onload = function() {
            updateDate();
            loadMenu();
        };
    </script>
</body>
</html>
